    <script>
        /**
         * Downloads an image from the specified URL
         * @param {string} url - The image URL to download
         * @param {string} filename - The name to save the file as
         */
        function downloadImage(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const blobUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = blobUrl;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(blobUrl);
                })
                .catch(() => {
                    // Fallback if fetch fails
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.target = '_blank';
                    document.body.appendChild(a);
                    a.click();
                });
        }

        /**
         * Shares content to Twitter
         * @param {string} imageUrl - The URL of the image to share
         * @param {string} text - The text to include in the tweet
         */
        function shareToTwitter(imageUrl, text) {
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(imageUrl)}`;
            window.open(twitterUrl, '_blank', 'width=550,height=420');
        }
    </script>
